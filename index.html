<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포모도로 타이머</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif;
            color: #ffffff;
        }
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        h1 {
            margin-bottom: 1rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        .timer {
            font-size: 3rem;
            margin: 1rem 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        .controls button, #voiceToggle {
            border: none;
            padding: 0.5rem 1rem;
            margin: 0.5rem;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .controls button:hover, #voiceToggle:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .mode-switch button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s ease;
            padding: 0.5rem 1rem;
            margin: 0.25rem;
            border-radius: 5px;
        }
        .mode-switch button.active {
            opacity: 1;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.2);
        }
        .progress-ring {
            position: relative;
            width: 240px;
            height: 240px;
        }
        .progress-ring-circle-bg, .progress-ring-circle, .clock-marks {
            fill: none;
            stroke-width: 4;
        }
        .progress-ring-circle-bg {
            stroke: rgba(255, 255, 255, 0.2);
        }
        .progress-ring-circle {
            stroke: #FFD700;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.35s;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
        .clock-marks {
            stroke: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="container">
        <h1>포모도로 타이머</h1>
        <div class="progress-ring">
            <svg width="240" height="240" viewBox="0 0 240 240">
                <circle class="progress-ring-circle-bg" cx="120" cy="120" r="110"/>
                <circle class="progress-ring-circle" cx="120" cy="120" r="110"/>
                <g class="clock-marks">
                    <!-- 25 marks for 25 minutes -->
                </g>
            </svg>
        </div>
        <div class="timer" id="timer">25:00</div>
        <div class="controls">
            <button id="startStop">시작</button>
            <button id="reset">초기화</button>
        </div>
        <div class="mode-switch">
            <button id="workMode" class="active">작업</button>
            <button id="breakMode">휴식</button>
        </div>
        <button id="voiceToggle">음성 알림: 켜짐</button>
    </div>

    <script id="vertexShader" type="x-shader/x-vertex">
        attribute vec2 a_position;
        void main() {
            gl_Position = vec4(a_position, 0, 1);
        }
    </script>

    <script id="fragmentShader" type="x-shader/x-fragment">
        precision mediump float;
        uniform vec2 u_resolution;
        uniform float u_time;

        void main() {
            vec2 st = gl_FragCoord.xy / u_resolution.xy;
            float pct = length(st - 0.5);
            vec3 color = vec3(0.1, 0.1, 0.2);
            color += 0.1 * vec3(sin(u_time * 0.1), sin(u_time * 0.08), sin(u_time * 0.12));
            color = mix(color, vec3(0.2, 0.2, 0.3), pct);
            gl_FragColor = vec4(color, 1.0);
        }
    </script>

    <script>
        // WebGL setup
        const canvas = document.getElementById('canvas');
        const gl = canvas.getContext('webgl');

        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            return shader;
        }

        const vertexShaderSource = document.getElementById('vertexShader').text;
        const fragmentShaderSource = document.getElementById('fragmentShader').text;

        const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
        const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

        const program = gl.createProgram();
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program);

        const positionAttributeLocation = gl.getAttribLocation(program, "a_position");
        const positionBuffer = gl.createBuffer();

        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        const positions = [
            -1, -1,
            1, -1,
            -1, 1,
            1, 1,
        ];
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);

        const resolutionUniformLocation = gl.getUniformLocation(program, "u_resolution");
        const timeUniformLocation = gl.getUniformLocation(program, "u_time");

        function resizeCanvasToDisplaySize(canvas) {
            const displayWidth  = canvas.clientWidth;
            const displayHeight = canvas.clientHeight;

            if (canvas.width  !== displayWidth ||
                canvas.height !== displayHeight) {
                canvas.width  = displayWidth;
                canvas.height = displayHeight;
            }
        }

        function drawScene(time) {
            resizeCanvasToDisplaySize(gl.canvas);
            gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

            gl.useProgram(program);
            gl.uniform2f(resolutionUniformLocation, gl.canvas.width, gl.canvas.height);
            gl.uniform1f(timeUniformLocation, time * 0.001);

            gl.enableVertexAttribArray(positionAttributeLocation);
            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.vertexAttribPointer(positionAttributeLocation, 2, gl.FLOAT, false, 0, 0);

            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
            requestAnimationFrame(drawScene);
        }
        requestAnimationFrame(drawScene);

        // Clock marks
        const clockMarks = document.querySelector('.clock-marks');
        for (let i = 0; i < 25; i++) {
            const angle = (i / 25) * Math.PI * 2 - Math.PI / 2;
            const x1 = 120 + Math.cos(angle) * 105;
            const y1 = 120 + Math.sin(angle) * 105;
            const x2 = 120 + Math.cos(angle) * 115;
            const y2 = 120 + Math.sin(angle) * 115;
            const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            line.setAttribute('x1', x1);
            line.setAttribute('y1', y1);
            line.setAttribute('x2', x2);
            line.setAttribute('y2', y2);
            clockMarks.appendChild(line);
        }

        // Pomodoro Timer Logic
        const timer = document.getElementById('timer');
        const startStopBtn = document.getElementById('startStop');
        const resetBtn = document.getElementById('reset');
        const workModeBtn = document.getElementById('workMode');
        const breakModeBtn = document.getElementById('breakMode');
        const progressRing = document.querySelector('.progress-ring-circle');
        const voiceToggleBtn = document.getElementById('voiceToggle');

        let countdown;
        let secondsLeft = 25 * 60;
        let isRunning = false;
        let isWorkMode = true;
        let isVoiceEnabled = true;

        const radius = progressRing.r.baseVal.value;
        const circumference = radius * 2 * Math.PI;
        progressRing.style.strokeDasharray = `${circumference} ${circumference}`;
        progressRing.style.strokeDashoffset = circumference;

        function setProgress(percent) {
            const offset = circumference - (percent / 100 * circumference);
            progressRing.style.strokeDashoffset = offset;
        }

        function updateTimer() {
            const minutes = Math.floor(secondsLeft / 60);
            const seconds = secondsLeft % 60;
            timer.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            const totalSeconds = isWorkMode ? 25 * 60 : 5 * 60;
            setProgress(((totalSeconds - secondsLeft) / totalSeconds) * 100);
        }

        function startTimer() {
            clearInterval(countdown);
            isRunning = true;
            startStopBtn.textContent = '일시정지';
            if (isVoiceEnabled) {
                speak(isWorkMode ? "작업을 시작합니다" : "휴식을 시작합니다");
            }
            countdown = setInterval(() => {
                secondsLeft--;
                updateTimer();
                if (secondsLeft === 0) {
                    clearInterval(countdown);
                    isRunning = false;
                    startStopBtn.textContent = '시작';
                    if (isVoiceEnabled) {
                        speak(isWorkMode ? "휴식 시간입니다" : "작업을 다시 시작합시다");
                    }
                    toggleMode();
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(countdown);
            isRunning = false;
            startStopBtn.textContent = '시작';
            if (isVoiceEnabled) {
                speak("타이머를 일시정지했습니다");
            }
        }

        function resetTimer() {
            clearInterval(countdown);
            isRunning = false;
            secondsLeft = isWorkMode ? 25 * 60 : 5 * 60;
            startStopBtn.textContent = '시작';
            updateTimer();
            if (isVoiceEnabled) {
                speak("타이머를 초기화했습니다");
            }
        }

        function toggleMode() {
            isWorkMode = !isWorkMode;
            workModeBtn.classList.toggle('active');
            breakModeBtn.classList.toggle('active');
            secondsLeft = isWorkMode ? 25 * 60 : 5 * 60;
            updateTimer();
            if (isVoiceEnabled) {
                speak(isWorkMode ? "작업 모드로 전환했습니다" : "휴식 모드로 전환했습니다");
            }
        }

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'ko-KR';
            speechSynthesis.speak(utterance);
        }

        startStopBtn.addEventListener('click', () => {
            if (isRunning) {
                stopTimer();
            } else {
                startTimer();
            }
        });

        resetBtn.addEventListener('click', resetTimer);
        workModeBtn.addEventListener('click', () => {
            if (!isWorkMode) toggleMode();
        });
        breakModeBtn.addEventListener('click', () => {
            if (isWorkMode) toggleMode();
        });

        voiceToggleBtn.addEventListener('click', () => {
            isVoiceEnabled = !isVoiceEnabled;
            voiceToggleBtn.textContent = `음성 알림: ${isVoiceEnabled ? '켜짐' : '꺼짐'}`;
            speak(isVoiceEnabled ? "음성 알림을 켰습니다" : "음성 알림을 껐습니다");
        });

        updateTimer();
    </script>
</body>
</html>
